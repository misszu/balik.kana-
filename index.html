<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Envelope Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="envelope-container">
        <svg id="envelope" viewBox="0 0 200 150">
            <rect x="10" y="50" width="180" height="90" fill="pink" />
            <polygon id="flap" points="10,50 100,10 190,50" fill="lightpink" />
            <rect id="paper" x="30" y="60" width="140" height="70" fill="white" />
            <text id="message" x="50" y="100" font-size="14" fill="red">Happy Valentines Maeh ;)</text>
        </svg>
        <div id="hearts-container"></div>
    </div>

    <div class="buttons">
        <button id="openButton">Open Envelope</button>
        <button id="closeButton" style="display: none;">Close Envelope</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>

</body>
                                                                                                  </html>
